<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Hello Thymeleaf!</title>
    <link rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="/static/app/housing.controller.js" th:src="@{/app/housing.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="HousingController as vm">
<p th:text="'Hello, ' + ${name} + '!'" />
<button type="button" class="btn btn-success">Success</button>


<div data-ng-init="vm.init()">
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->
        <!--    <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
                <button ng-click="vm.getAffordable()" type="button" class="btn btn-default">Less than 100$</button>
            </div>-->

            <!-- Display bookings in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>City</th>
                    <th>Room</th>
                    <th>Area</th>
                    <th>Price</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="house in vm.housing">
                    <td>{{house.city}}</td>
                    <td>{{house.room}}</td>
                    <td>{{house.area}}</td>
                    <td>{{house.price}}</td>
                    <td>
                        <button class="btn btn-info" ng-click="vm.goToHouseImage(house.houseId)">Info</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
